<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1>Palindrome checker</h1>
    <label for = "input">Please enter the word: </label>
    <input type = "text" id = "input" required>
    <button type = "button" onclick = "wordChecker()">Check time</button>
    <p id = "output"></p>

    <script src = "cleanText.js"></script>
    <script>
        const INPUT = document.getElementById("input");
        function wordChecker(){
            let input = normalizarTexto(INPUT.value);
            if (input == ""){
                document.getElementById("output").innerHTML = "Please enter a word!";
                return;
            }
            let length = input.length;
            let palindromo = true;
            for (let i = 0, j = length - 1; i < length && palindromo; i++, j--){
                if (input.charAt(i) != input.charAt(j)){
                    palindromo = false;
                }
            }
            document.getElementById("output").innerHTML = `The word ${input} ${palindromo ? " is Palindromic" : " is not Palindromic"}`


        }
    </script>
    
</body>
